<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Max 的个人网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background-color: white; color: #1a1a1a; }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: white;
    }

    header {
      background-color: #005fcb;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    #clock {
      font-size: 2.2em;
      margin-top: 10px;
    }

    .clock-toggle {
      margin-top: 10px;
    }

    #analogClock {
      display: none;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border: 4px solid white;
      border-radius: 50%;
      position: relative;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: white;
      top: 50%;
      transform-origin: 100%;
      left: 50%;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #e6f0ff;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #cce0ff;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: none;
    }

    h2 {
      color: #333;
    }

    .section-img {
      width: 100%;
      max-width: 300px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #f0f8ff;
    }

    #cat {
      position: fixed;
      bottom: 20px;
      left: 0;
      font-size: 48px;
      animation: moveCat 10s infinite linear;
      cursor: pointer;
    }

    @keyframes moveCat {
      0% { left: -60px; transform: scaleX(1); }
      50% { left: calc(100% - 60px); transform: scaleX(1); }
      51% { transform: scaleX(-1); }
      100% { left: -60px; transform: scaleX(-1); }
    }

    #speech {
      position: fixed;
      bottom: 80px;
      left: 100px;
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      display: none;
    }

    .comment-box {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #005fcb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>欢迎来到 Max 的个人网站 🐾</h1>
  <div id="clock">加载中...</div>
  <div class="clock-toggle">
    <label><input type="checkbox" id="toggleClock" onchange="toggleClockView()"> 显示模拟时钟</label>
  </div>
  <div id="analogClock">
    <div class="hand" id="hourHand"></div>
    <div class="hand" id="minuteHand"></div>
    <div class="hand" id="secondHand"></div>
  </div>
</header>

<nav>
  <a href="#about">关于我</a>
  <a href="#gallery">相册</a>
  <a href="#articles">随笔</a>
  <a href="#comment">留言</a>
</nav>

<section id="about">
  <h2>关于我</h2>
  <p>你好，我是 Max，欢迎来到我的数字小世界。</p>
</section>

<section id="gallery">
  <h2>📸 相册</h2>
  <div class="gallery">
    <img src="https://picsum.photos/seed/a/200" />
    <img src="https://picsum.photos/seed/b/200" />
    <img src="https://picsum.photos/seed/c/200" />
  </div>
</section>

<section id="articles">
  <h2>📝 随笔</h2>
  <p>记录我的思考和灵感。</p>
  <img src="https://picsum.photos/seed/d/300/200" class="section-img" />
</section>

<section id="comment">
  <h2>💬 留言板</h2>
  <div class="comment-box">
    <input type="text" id="name" placeholder="你的名字" />
    <textarea id="message" placeholder="你的留言内容"></textarea>
    <button onclick="submitComment()">提交留言（仅本地显示）</button>
    <div id="comments"></div>
  </div>
</section>

<footer>
  &copy; 2025 Max 的个人网站 | 保留所有权利
</footer>

<div id="cat" onclick="catTalk()">🐱</div>
<div id="speech">喵~ 欢迎回来！</div>

<script>
  function updateClock() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
    document.getElementById('clock').textContent = timeStr;

    // 模拟时钟
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();

    document.getElementById('hourHand').style.transform = `rotate(${h * 30 + m / 2}deg)`;
    document.getElementById('minuteHand').style.transform = `rotate(${m * 6}deg)`;
    document.getElementById('secondHand').style.transform = `rotate(${s * 6}deg)`;
  }

  function toggleClockView() {
    const analog = document.getElementById("analogClock");
    const text = document.getElementById("clock");
    if (document.getElementById("toggleClock").checked) {
      analog.style.display = "block";
      text.style.display = "none";
    } else {
      analog.style.display = "none";
      text.style.display = "block";
    }
  }

  setInterval(updateClock, 1000);
  updateClock();

  function catTalk() {
    const messages = [
      "喵！今天也要加油哦！",
      "看看相册吧~",
      "来写写日记？",
      "主银我在这儿~",
      "摸摸我~"
    ];
    const speech = document.getElementById("speech");
    speech.textContent = messages[Math.floor(Math.random() * messages.length)];
    speech.style.display = "block";
    setTimeout(() => { speech.style.display = "none"; }, 2500);
  }

  function submitComment() {
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    if (!name || !message) return alert("请填写完整");

    const box = document.createElement("div");
    box.innerHTML = `<strong>${name}</strong>: ${message}`;
    document.getElementById("comments").prepend(box);

    document.getElementById("name").value = "";
    document.getElementById("message").value = "";
  }
</script>

</body>
</html>
